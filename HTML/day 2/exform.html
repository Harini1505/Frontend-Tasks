<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./mountain.jpg" type="image/png">
    <title>Form</title>
</head>

<header style="background-color: aqua;display: flex;justify-content: center;">
    <h1>Registration form</h1><br>
</header>

<body style="background-color: lightgray;">
   
    <center> <div style="background-color: pink;">                                                                           
                    <form>
        <table border="2">

                <br>
                <tr>
                    <th><label for="name"> Name:</label></th>
                    <th><input id="name" name type="text" autofocus placeholder="Enter your name"><br><br></th>
                </tr>
                 <tr>
                    <th><label for="age"> Age:</label></th>
                    <th><input id="age" name type="number" min="18" max="30" placeholder="Enter your age"><br><br></th>
                </tr>
                <tr>
                    <th> <label for="password">Password:</label></th>
                    <th><input id="password" type="password" placeholder="Enter your password"><br><br></th>
                </tr>
                <tr>
                    <th><label for="phonenumber">Phone number:</label></th>
                    <th><input id="phonenumber" type="number" placeholder="Enter your phone number"><br><br></th>
                </tr>
                <tr>
                    <th><label for="email">Email:</label></th>
                    <th><input id="email" type="email"placeholder="Enter your email"><br><br></th>
                </tr>
                <tr>
                    <th><label for="dob">Dob:</label></th>
                    <th><input id="dob" type="date" min="2003-01-01" max="2024-12-31" placeholder="yyyy/mm/dd"><br><br></th>
                </tr>
                <tr>
                    <th><label for="gender">Gender:</label></th>
                    <th><input id="gender" type="radio" name="Gender">Male <input type="radio" name=" Gender">Female
                        <br><br></th>
                </tr>
                <tr>
                    <th><label for="resume">Resume:</label> </th>
                    <th><input id="resume" type="file"><br><br></th>
                </tr>
                <tr>
                    <th><label for="declaration">Declaration:</label></th>
                    <th><input id="declaration" type="checkbox">Accept all conditions<br><br></th>
                </tr>
                <tr>
                    <th><label for="range">Range:</label></th>
                    <th><input id="range" type="range"><br><br></th>
                </tr>
                <tr>
                    <th><label for="search"> Search:</label></th>
                    <th><input id="search" type="search"placeholder="search"><br><br></th>
                </tr>
                <tr>
                    <th> <label for="url"> Url:</label></th>
                    <th><input id="url" type="url" placeholder="Enter your url"><br><br></th>
                </tr>
                <tr>
                    <th><label for="duration">Duration:</label></th>
                    <th><input id="duration" type="week" ><br><br></th>
                </tr>
                <tr>
                    <th><label for="time">Time:</label></th>
                    <th><input id="time" type="time"><br><br></th>
                </tr>
                <tr>
                    <th><label for="tel">Tel:</label></th>
                    <th><input id="tel" type="tel"  pattern="[0-9]{3}-[0-9]{4} [0-9]{4}" placeholder="044-1234 5678"><br><br></th>
                    <!-- //pattern="[6-9]{1}[0-9]{9}" required placeholder="10-digit mobile number" -->
                </tr>
                <tr>
                    <th><label for="month">Month:</label></th>
                    <th><input id="month" type="month"><br><br></th>
                </tr>
                 <tr>
                    <th><label for="color">Color:</label></th>
                    <th><input id="color" type="color"><br><br></th>
                </tr>
                <tr>
                    <th><input type="submit" style="background-color: aqua; " value="Submit"><br></th>
                    <th><input type="reset" style="background-color: aqua; "><br></th>
                </tr>
            </table>
        </form><br>
