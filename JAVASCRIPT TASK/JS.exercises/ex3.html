<script>
    const falseValues = ["false","0","","undefined","null","NaN"];
const trueValues  = ["true","1","hello","[]","{}","-1"];
let score = 0;

function trueFalsyGame() {
  while (true) {
    let userInput = prompt("Choose a value:");

    if (falseValues.includes(userInput)) {
      alert("That’s a falsy value!");
      score--;
    } else if (trueValues.includes(userInput)) {
      alert("That’s a truthy value!");
      score++;
    } else {
      alert("Invalid input. Try again.");
      continue;
    }

    if (!confirm("Do you Wanna Play again?")) {
      alert(`Game over!!. Your score: ${score}`);
      break;
    }
  }
}

trueFalsyGame();
